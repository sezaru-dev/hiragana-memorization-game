<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Hiragana Memorization Game</title>
</head>
<body>
   <main>
      <header>
         <h2>Hiragana Memorization Game</h2>
      </header>
      <div class="main-container">
        <div class="infos">
          <div class="timer-container">
              <h3>Timer</h3>
              <meter value="10" min="0" max="10"></meter>
          </div>
          <div class="lifeContainer">
              <h3>Life</h3>
              <div class="lifeIcons">
                <i class="fa fa-heart green-heart"></i>
                <i class="fa fa-heart green-heart"></i>
                <i class="fa fa-heart green-heart"></i>
              </div>
          </div>
        </div>
        <div class="syllableContainer">
          <strong id="syllElement"></strong>
        </div>
        <div class="choicesContainer">
          <div class="row1">
              <button type="button" class="btns "></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
          </div>
          <div class="row2">
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
          </div>
          <div class="row3">
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
          </div>
          <div class="row4">
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
              <button type="button" class="btns"></button>
          </div>
        </div>
      </div>
   </main><!--MAIN CONTAINER-->
</body>
<script src="main.js"></script>
<script src="timer.js"></script>
</html>
